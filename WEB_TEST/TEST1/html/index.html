<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="" class="form">
        <h1>DANG KY TAI KHOAN</h1>
        <div class="form-group">
          <div class="input-container">
          <label for="inputUser">Ten dang nhap: </label>
            <input type="text" name="inputUser" id="inputUser" placeholder="txtDN">
          </div>
          <span id="user">*</span>  
        </div>
        <div class="form-group">
            <div class="input-container">
            <label for="inputPass">Mat khau: </label>
              <input type="password" name="inputPass" id="inputPass" placeholder="txtMK">  
            </div> 
            <span id="password">*</span>
        </div>
       
        <div class="form-group">
          <div class="input-container">
          <label for="inputRePass">Nhap lai mat khau: </label>
            <input type="password" name="inputRePass" id="inputRePass" placeholder="txtXNMK">
          </div>
            <span id="repass">*</span> 
        </div>
        <h3>Thong tin ca nhan</h2>
        <div class="form-group">
          <div class="input-container">
          <label for="inputFullname">Ho va ten: </label>
            <input type="text" name="inputFullname" id="inputFullname" placeholder="txtName"> 
          </div>
          <span id="fullName">*</span>
        </div>
        <div class="form-group">
          <div class="input-container">
            <label for="inputDOB">Ngay sinh: </label>
              <input type="date" name="inputDOB" id="inputDOB" placeholder="mm/dd/yyyy">  
            </div>
            <span></span>
        </div>
        <div class="form-group">
          <div class="input-container">
            <label for="inputGender">Gioi tinh: </label>
            <input type="radio" name="male" id="inputGender" value="Nam">
            <input type="radio" name="female" id="inputGender">
            </div>
            <span id="fullName">*</span>
        </div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
    </form>
</body>
<script src="../js/script.js"></script>
</html>
